<h2>My TEst</h2>
<form class="form-inline">
  <div class="form-group">
    <input type="search"
           class="form-control"
           placeholder="Enter search string"
           #search> 
  </div>
  <button class="btn btn-primary"
          (click)="doSearch(search.value)"> 
          Search
  </button>
</form>
 
<hr/>

<div class="text-center">
  <p class="lead" *ngIf="loading">Loading...</p>
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let tvShow of rssDownloader.results">
    {{tvShow.name}} / {{tvShow.langue}} / {{tvShow.qualite}}
      <ul>
        <li *ngFor="let season of tvShow.tvShowSeason">
          {{season.saison}} => {{season.link}}
        </li>
      </ul>
  </li>
</ul>
